<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Guess the Word!!</h1>
        <div id="grid"></div>
        <div id="keyboard">
            <!-- Toetsenbord dynamisch gegenereerd door JavaScript -->
        </div>
    </div>
    <div id="end-screen" class="hidden">
        <div class="heart">
            <svg viewBox="0 0 200 180" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="particleGradient" gradientTransform="rotate(90)">
                        <stop offset="0%" stop-color="red" stop-opacity="1">
                            <animate attributeName="stop-color" values="red;orange;yellow;red" dur="3s" repeatCount="indefinite" />
                        </stop>
                        <stop offset="100%" stop-color="yellow" stop-opacity="1">
                            <animate attributeName="stop-color" values="yellow;red;orange;yellow" dur="3s" repeatCount="indefinite" />
                        </stop>
                    </linearGradient>
                </defs>
                <path d="M100 160 L40 90 A40 40 0 1 1 100 30 A40 40 0 1 1 160 90 Z"></path>
            </svg>
            <p>Sorry</p>
            <div class="fireworks"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
